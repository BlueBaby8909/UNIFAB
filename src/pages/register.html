<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>UniFab | Create Account</title>
</head>
<body>
    <header class="site-header">
        <div class="header-main">
            <div class="logo">
                <a href="../index.html">UniFab</a>
            </div>
            <p>Already have an account? <a href="./login.html">Log in</a></p>
        </div>
    </header>

    <main>
        <section class="register-section">
            <div class="register-container">

                <div class="form-header">
                    <span class="logo-icon">UF</span>
                    <h1>Create Your Account</h1>
                    <p>Join the USTP-CDO Fabrication Laboratory platform.</p>
                </div>

                <form action="/register" method="POST" class="register-form">

                    <div class="form-row">
                        <div class="field-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first_name" placeholder="Juan" required>
                        </div>
                        <div class="field-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last_name" placeholder="Dela Cruz" required>
                        </div>
                    </div>

                    <div class="field-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="juan.delacruz@ustp.edu.ph" required>
                    </div>

                    <div class="field-group">
                        <label for="role">I am a...</label>
                        <select id="role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="student">Student</option>
                            <option value="researcher">Researcher</option>
                            <option value="faculty">Faculty</option>
                            <option value="faculty">Other</option>
                        </select>
                    </div>

                    <div class="field-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Min. 8 characters" required>
                    </div>

                    <div class="field-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Re-enter your password" required>
                    </div>

                    <div class="terms-row">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="/terms">Terms of Service</a></label>
                    </div>

                    <div class="form-footer">
                        <button type="submit">Create Account</button>
                        <p class="login-hint">Already have an account? <a href="./login.html">Log in</a></p>
                    </div>

                </form>

            </div>
        </section>
    </main>
</body>
</html>
