<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,300&display=swap" rel="stylesheet">
    <title>UniFab | Log In</title>
</head>
<body>
    <header class="site-header border-b border-gray-100 bg-white">
        <div class="header-main max-w-7xl mx-auto px-6 py-3 flex items-center justify-between">
            <div class="logo flex-shrink-0">
                <a href="../index.html" class="logo-link flex items-center gap-2">
                    <span class="logo-icon w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-sm">UF</span>
                    <span class="text-xl font-bold text-gray-900 tracking-tight logo-text">UniFab</span>
                </a>
            </div>
            <p class="register-hint text-center text-sm text-gray-500">Don't have an account? <a href="./register.html" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">Sign up</a></p>
        </div>
    </header>

    <main>
        <section class="login-section min-h-screen bg-gray-50 flex items-center justify-center px-4 py-12">
            <div class="login-container bg-white rounded-2xl shadow-xl shadow-gray-200/60 border border-gray-100 p-8 w-full max-w-md">

                <div class="form-header text-center mb-8">
                    <span class="logo-icon w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-sm mx-auto mb-4">UF</span>
                    <h1 class="text-2xl font-extrabold text-gray-900 tracking-tight mb-1">Welcome Back</h1>
                    <p class="text-sm text-gray-500">Log in to track and manage your print requests.</p>
                </div>

                <form action="/login" method="POST" class="login-form">

                    <div class="field-group flex flex-col gap-1.5 mb-5">
                        <label for="email" class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required autocomplete="email"
                            class="w-full px-3 py-2.5 border border-gray-200 rounded-lg text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500/40 focus:border-blue-400 transition-colors duration-200">
                    </div>

                    <div class="field-group flex flex-col gap-1.5 mb-5">
                        <div class="label-row flex items-center justify-between">
                            <label for="password" class="text-xs font-semibold text-gray-500 uppercase tracking-wider">Password</label>
                            <a href="/forgot-password" class="forgot-password-link text-xs text-blue-600 hover:text-blue-700 font-medium transition-colors">Forgot Password?</a>
                        </div>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password"
                            class="w-full px-3 py-2.5 border border-gray-200 rounded-lg text-sm text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500/40 focus:border-blue-400 transition-colors duration-200">
                    </div>

                    <div class="form-footer">
                        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-semibold text-sm py-3 rounded-xl shadow-md shadow-blue-200 transition-all duration-200 hover:-translate-y-0.5 hover:shadow-lg mt-2">Log In</button>
                    </div>

                </form>

                <p class="register-hint text-center text-sm text-gray-500 mt-6">Don't have an account? <a href="./register.html" class="text-blue-600 hover:text-blue-700 font-semibold transition-colors">Sign up</a></p>

            </div>
        </section>
    </main>
</body>
</html>
