<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>UniFab | Log In</title>
</head>
<body>
    <header class="site-header">
        <div class="header-main">
            <div class="logo">
                <a href="../index.html">UniFab</a>
            </div>
            <p>Don't have an account? <a href="./register.html">Sign up</a></p>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="login-container">

                <div class="form-header">
                    <span class="logo-icon">UF</span>
                    <h1>Welcome Back</h1>
                    <p>Log in to track and manage your print requests.</p>
                </div>

                <form action="/login" method="POST" class="login-form">

                    <div class="field-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required autocomplete="email">
                    </div>

                    <div class="field-group">
                        <div class="label-row">
                            <label for="password">Password</label>
                            <a href="/forgot-password" class="forgot-password-link">Forgot Password?</a>
                        </div>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
                    </div>

                    <div class="form-footer">
                        <button type="submit">Log In</button>
                    </div>

                </form>

                <p class="register-hint">Don't have an account? <a href="./register.html">Sign up</a></p>

            </div>
        </section>
    </main>
</body>
</html>
